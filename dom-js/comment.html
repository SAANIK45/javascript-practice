<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
</head>
<body>
    <section>
        <div id="comment-list">
            <h2>Add your comments here </h2>

        </div>
        <textarea name="" id="commentValue" cols="30" rows="10"></textarea>
        <br>
        <button id="comment-btn">Add your comment</button>

    </section>
</body>

<script>
    document.getElementById('comment-btn').addEventListener('click', function(){

        const commentValue = document.getElementById('commentValue');

        const p = document.createElement('p');
        p.innerText = commentValue.value;

        const commentlist = document.getElementById('comment-list');

        commentlist.appendChild(p);
        commentValue.value = '';


    })

</script>
</html>
